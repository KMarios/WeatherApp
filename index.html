<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Greetings kind person, which place would you like to see?</h3>
    <div class="container">
        <div class="top-bar">
            <input type="text" class="cityInput" id="cityInput" placeholder="Search">
            <div class="search-icon" onclick="searchWeather()">
                <img src="search.png" alt="Search Icon">
            </div>
        </div>
        <div class="weather-group">
            <div class="weather-temp" id="weatherTemp">24Â°C</div>
            <div class="weather-location" id="weatherLocation">London</div>
        </div>
        <div class="data-group">
            <div class="element">
                <div class="data">
                    <div class="humidity-percent" id="humidity">64%</div>
                    <div class="text">Humidity</div>
                </div>
            </div>
            <div class="element">
                <div class="data">
                    <div class="wind-rate" id="wind">20 km/h</div>
                    <div class="text">Wind</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
